{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<div class="container">
  <h1>Sell Products</h1>
  <div class="card">
    <div class="card-body">
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row g-3">
          {% for field in form %}
          <div class="col-sm-6">
            {{ field|as_crispy_field }}
          </div>
          {% endfor %}
        </div>
        <button style="border-radius:2rem;" class="btn btn-success d-block mt-4" type="submit" name="action">Create
          Product</button>
      </form>
    </div>
  </div>
</div>
{% endblock content %}

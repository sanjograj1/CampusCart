{% load static %}

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="{%  static 'favicon.ico' %}">
  <title>{{ page_title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{% static 'css/login.css' %}" type="text/css" />
  <link rel="stylesheet" href="{% static 'css/common.css' %}" type="text/css" />
</head>

<body>
  {% if messages %}
  {% for message in messages %}
  <div class="alert alert-{{ message.tags }} alert-dismissible fade show w-75" role="alert">
    {{message}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endfor %}
  {% endif %}
  <div class="login-container">
    <div class="logo-container text-center d-flex align-items-center flex-column justify-content-center">
      <div class="logo">
        <span class="campus">CAMPUS</span>
        <span class="cart">CART</span>
      </div>
    </div>
    <div class="login-container-box">
      <div class="w-100">
        <h2 class="text-center">Log Into Campus Cart</h2>
        <form method="post">
          {% csrf_token %}
          <div class="form-group mb-2">
            <label for="username" class="custom-label">Username</label>
            <input type="text" name="username" class="custom-input form-control" id="username"
              placeholder="Enter username">
          </div>
          <div class="form-group mb-2">
            <label for="password" class="custom-label">Password</label>
            <input type="password" name="password" class="custom-input form-control" id="password"
              placeholder="Enter password">
          </div>
          <a class="d-block text-end forgot-password">Forgot Password</a>
          <input type="submit" class="login-submit" />
        </form>
        <div class="or-tag"><span class="or-tag-span">or</span></div>
        <a class="go-to-register" href="{% url 'accounts:register' %}">Create new account</a>
      </div>
    </div>
  </div>
</body>

</html>

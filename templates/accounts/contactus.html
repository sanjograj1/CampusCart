{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container my-4">
    <h3>Contact Us</h3>
    <form action="{% url 'accounts:contactus' %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
{% endblock content %}
